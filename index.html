<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="display">
                <div><i class="fa fa-ellipsis-v fa-2x"></i></div>
                <div class="pill"></div>
                <div class="bar"></div>
            </div>
            <div class="frow">
                <h2 class ="extra-buttons">√</h2>
                <h2 class ="extra-buttons">π</h2>
                <h2 class ="extra-buttons">^</h2>
                <h2 class ="extra-buttons">!</h2>
                <div class ="arrow-down"><i class="fa fa-angle-down fa-1x"></i></div>
            </div>
            <div class="frow">
                <div class ="main-buttons ac">AC</div>
                <div class ="main-buttons">( )</div>
                <div class ="main-buttons">%</div>
                <div class ="main-buttons">÷</div>
            </div>
            <div class="frow">
                <div class ="main-buttons num">7</div>
                <div class ="main-buttons num">8</div>
                <div class ="main-buttons num">9</div>
                <div class ="main-buttons">X</div>
            </div>
            <div class="frow">
                <div class ="main-buttons num">4</div>
                <div class ="main-buttons num">5</div>
                <div class ="main-buttons num">6</div>
                <div class ="main-buttons">-</div>
            </div>
            <div class="frow">
                <div class ="main-buttons num">1</div>
                <div class ="main-buttons num">2</div>
                <div class ="main-buttons num">3</div>
                <div class ="main-buttons">+</div>
            </div>
            <div class="frow">
                <div class ="main-buttons num">0</div>
                <div class ="main-buttons num">.</div>
                <div class ="main-buttons num">3</div>
                <div class ="main-buttons eq">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
